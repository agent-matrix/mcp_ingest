name: Sync to Catalog Repo

on:
  schedule:
    - cron: "15 2 * * *"   # 02:15 UTC daily
  workflow_dispatch:       # Allow manual trigger
    inputs:
      catalog_repo:
        description: 'Catalog repository (owner/repo)'
        required: false
        default: 'agent-matrix/catalog'
      registry_base_url:
        description: 'MCP Registry API base URL'
        required: false
        default: 'https://registry.modelcontextprotocol.io'
      enable_github_enrichment:
        description: 'Enable optional GitHub enrichment (experimental)'
        required: false
        type: boolean
        default: false
      github_source_repo:
        description: 'GitHub repo for optional enrichment'
        required: false
        default: 'https://github.com/modelcontextprotocol/servers'
      limit_servers:
        description: 'Limit number of servers (0 = unlimited, for testing)'
        required: false
        default: '0'

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout mcp_ingest
        uses: actions/checkout@v4
        with:
          path: mcp_ingest

      - name: Checkout catalog
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.catalog_repo || 'agent-matrix/catalog' }}
          token: ${{ secrets.CATALOG_PAT || secrets.GITHUB_TOKEN }}
          path: catalog
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-sync-catalog-${{ hashFiles('mcp_ingest/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-sync-catalog-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema httpx

      - name: Install mcp_ingest from source
        run: |
          cd mcp_ingest
          pip install -e ".[dev,harvester]"
          python -c "import mcp_ingest; print(f'âœ“ mcp_ingest installed from source')"
          mcp-ingest --help | grep harvest-registry || echo "âš ï¸ harvest-registry command may not be available"

      - name: Harvest from MCP Registry (Primary Source)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd catalog
          echo "ğŸ”„ Harvesting from MCP Registry API..."

          LIMIT_ARG=""
          if [ "${{ github.event.inputs.limit_servers }}" != "0" ]; then
            LIMIT_ARG="--top ${{ github.event.inputs.limit_servers }}"
          fi

          mcp-ingest harvest-registry \
            --registry-base "${{ github.event.inputs.registry_base_url || 'https://registry.modelcontextprotocol.io' }}" \
            --out . \
            $LIMIT_ARG \
            --limit 10

          echo "âœ… Registry harvest complete"

      - name: Optional GitHub Enrichment
        if: github.event.inputs.enable_github_enrichment == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd catalog
          echo "ğŸ”„ Running optional GitHub enrichment..."

          # This enriches existing manifests with GitHub data
          # but does NOT create new servers from GitHub
          mcp-ingest harvest-source \
            "${{ github.event.inputs.github_source_repo || 'https://github.com/modelcontextprotocol/servers' }}" \
            --out ./github_enrichment \
            --base-only \
            -y

          echo "âœ… GitHub enrichment complete (data in github_enrichment/)"
          echo "â„¹ï¸  GitHub data is for enrichment only, Registry is source of truth"

      - name: Copy validation scripts
        run: |
          mkdir -p catalog/scripts
          if [ -d mcp_ingest/examples/catalog-automation/scripts ]; then
            cp mcp_ingest/examples/catalog-automation/scripts/validate_*.py catalog/scripts/ 2>/dev/null || true
          fi

      - name: Validate catalog structure
        run: |
          cd catalog
          if [ -f scripts/validate_catalog_structure.py ]; then
            python scripts/validate_catalog_structure.py
          else
            echo "â„¹ï¸  Validation script not found, skipping structure validation"
          fi

      - name: Validate catalog schemas
        run: |
          cd catalog
          if [ -f scripts/validate_catalog_schemas.py ]; then
            python scripts/validate_catalog_schemas.py
          else
            echo "â„¹ï¸  Validation script not found, skipping schema validation"
          fi

      - name: Validate catalog index
        run: |
          cd catalog
          if [ -f scripts/validate_catalog_index.py ]; then
            python scripts/validate_catalog_index.py
          else
            echo "âœ… Manual index validation"
            if [ -f index.json ]; then
              # Basic validation: check JSON is valid and has required fields
              python -c "
import json
import sys
with open('index.json') as f:
    idx = json.load(f)
assert 'manifests' in idx, 'Missing manifests field'
assert isinstance(idx['manifests'], list), 'manifests must be a list'
assert 'source' in idx, 'Missing source field'
assert idx['source'].get('kind') == 'mcp-registry', 'Source must be mcp-registry'
print(f\"âœ… Index valid: {len(idx['manifests'])} manifests\")
" || (echo "âŒ Index validation failed" && exit 1)
            fi
          fi

      - name: Check for changes
        id: changes
        run: |
          cd catalog
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ“ Catalog has changes"
            git status --short
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "âœ“ No changes to catalog"
          fi

      - name: Get catalog stats
        id: stats
        run: |
          cd catalog
          if [ -f index.json ]; then
            total=$(jq '.counts.total_items // 0' index.json)
            active=$(jq '.counts.active_manifests // 0' index.json)
            deprecated=$(jq '.counts.deprecated // 0' index.json)
            echo "total=$total" >> $GITHUB_OUTPUT
            echo "active=$active" >> $GITHUB_OUTPUT
            echo "deprecated=$deprecated" >> $GITHUB_OUTPUT
          else
            echo "total=0" >> $GITHUB_OUTPUT
            echo "active=0" >> $GITHUB_OUTPUT
            echo "deprecated=0" >> $GITHUB_OUTPUT
          fi

      - name: Create pull request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.CATALOG_PAT || secrets.GITHUB_TOKEN }}
          path: catalog
          commit-message: "chore(sync): update MCP servers catalog from Registry"
          title: "chore(sync): automated catalog sync from MCP Registry"
          body: |
            ## Automated Catalog Sync

            This PR updates the MCP servers catalog using **Registry-first harvesting** from `mcp_ingest`.

            ### ğŸ“Š Catalog Statistics
            - **Total items**: ${{ steps.stats.outputs.total }}
            - **Active manifests**: ${{ steps.stats.outputs.active }}
            - **Deprecated**: ${{ steps.stats.outputs.deprecated }}

            ### ğŸ¯ Source of Truth
            - **Primary**: [MCP Registry API](${{ github.event.inputs.registry_base_url || 'https://registry.modelcontextprotocol.io' }})
            - **Endpoint**: `/v0.1/servers`
            - **Optional GitHub enrichment**: ${{ github.event.inputs.enable_github_enrichment == 'true' && 'âœ… Enabled' || 'âŒ Disabled' }}

            ### ğŸš€ What's New
            - âœ… **Registry-first harvesting** (canonical source)
            - âœ… **Clean lifecycle states** (active/deprecated/deleted)
            - âœ… **Real transport metadata** (no guessing)
            - âœ… **Stable manifest IDs** (DB-safe upserts)
            - âœ… **Relative paths only** (portable across environments)

            ### ğŸ“ Workflow Details
            - **Triggered by**: ${{ github.event_name }}
            - **Run**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            - **Commit**: ${{ github.sha }}

            ### âœ¨ Quality Improvements
            - No more "no detector signal" spam
            - No more junk candidates (node_modules/examples/docs)
            - Official package metadata (uvx/npx/docker)
            - Proper variable/input tracking

            ### ğŸ“‚ Catalog Structure
            ```
            servers/
              <namespace>/
                <variant-id>/
                  manifest.json  (MatrixHub-compatible)
            index.json           (active manifests only)
            ```

            **Powered by:** [mcp_ingest](https://github.com/${{ github.repository }}) @ ${{ github.sha }}
          branch: bot/sync-mcp-registry
          delete-branch: true
          labels: |
            automated
            sync
            catalog
            registry

      - name: Summary
        run: |
          cd catalog
          echo "## ğŸ“Š Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Source of Truth" >> $GITHUB_STEP_SUMMARY
          echo "- **Primary**: MCP Registry API" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry URL**: ${{ github.event.inputs.registry_base_url || 'https://registry.modelcontextprotocol.io' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub enrichment**: ${{ github.event.inputs.enable_github_enrichment == 'true' && 'âœ… Enabled' || 'âŒ Disabled' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Catalog Statistics" >> $GITHUB_STEP_SUMMARY
          echo "- **Total items**: ${{ steps.stats.outputs.total }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Active manifests**: ${{ steps.stats.outputs.active }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deprecated**: ${{ steps.stats.outputs.deprecated }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changes" >> $GITHUB_STEP_SUMMARY
          echo "- **Has changes**: ${{ steps.changes.outputs.has_changes }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f index.json ]; then
            echo "### Index Metadata" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            jq '.source' index.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
